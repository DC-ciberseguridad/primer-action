name: saludo usando variables y secretos
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
  
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: saludo variables
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. hoy es ${{ vars.DIA_DE_SEMANA }}!"
  saludo_secretos:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: saludo secretos
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. tu contrase√±a es ${{ secrets.CONTRASENA }}!"
